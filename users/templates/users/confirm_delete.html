{% extends 'base.html' %}
{% load static %}
{% block title %}
    Confirm Delete
{% endblock %}
{% block content %}
    {% include 'navbar.html' %}
    {% include 'sidebar.html' %}
    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Confirm Delete</h1>
        </div><!-- End Page Title -->
        <section class="section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Confirm Delete</h5>
                            <p class="text-center mt-5">Are you sure you want to delete?</p>
                            <form class='text-center' action="" method='POST'>
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger mx-3">Yes</button>
                                <button class="btn btn-primary"><a class="nav-link" href="{% url 'all-users' %}">No</a>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

{% endblock %}
